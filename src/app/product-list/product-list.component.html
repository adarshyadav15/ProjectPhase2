<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }} </p>  <h3> Price: {{product.price}}</h3>
  

  <button (click)="addToCart(product)">
    Add to Cart
  </button>
<hr>
</div>
