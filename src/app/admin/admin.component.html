<h1>Hello Administrator</h1>

<h2>List of Food Items</h2>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Item Name</th> <th>Item Price</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let c of products'>
            <td>{{c.name}}</td> <td>{{c.price}}</td> <td><button (click)='remove(c)'>Remove</button></td>
        </tr>
    </tbody>
</table>
<br><hr>
<h2>Add a New Item</h2>
<div>
    
    Item Name : 
    <input type="text" [(ngModel)]='name' name="name" id="name" value="">
    Item Price :
    <input type="number" [(ngModel)]='price' name="price" id="price" value="">
    <button (click)='addNew()'>Add</button>
</div>
<br><hr>
<h2>Edit Item</h2>
<div>
    Item Name : 
    <input type="text" [(ngModel)]='nameEdit' name="name" id="name" value="">
    Item Price :
    <input type="number" [(ngModel)]='priceEdit' name="price" id="price" value="">
    <button (click)='editItem()'>Edit</button>
</div>
<br><hr>
<h2>List of Deleted Food Items</h2>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Item Name</th> <th>Item Price</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let c of deleted'>
            <td>{{c.name}}</td> <td>{{c.price}}</td> <td><button (click)='add(c)'>Add</button></td>
        </tr>
    </tbody>
</table>
